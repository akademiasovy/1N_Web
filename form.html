<!Doctype html>
<html>
<head>
</head>
<body>
  <form>
    <table width="400">
       <tr>
         <th>First and last name:</th>
         <td><input type="text" name="flname">
        </tr>
        <tr>
          <th>Date of birth:</th>
          <td><input type="date" name="dob">
        </tr>
        <tr>
           <th>Email:</th>
           <td><input type="email" name="email">
        </tr>
        <tr>
          <th>Gender:</th>
          <td><input type="radio" name="gender" value="m"> man
              <br><input type="radio" name="gender" value="w"> woman
            </td>
        </tr>
        <tr>
          <th>Educational attainment:</th>
          <td><input type="radio" name="education" value="p"> primary
              <br><input type="radio" name="education" value="s"> secondary
              <br><input type="radio" name="education" value="u"> university
            </td>
        </tr>
        <tr>
          <th>Foreign languages:</th>
          <td><input type="checkbox" name="en" CHECKED> English
              <br><input type="checkbox" name="de" > German
              <br><input type="checkbox" name="ru" > Russian
            </td>
        </tr>
        <tr>
          <th>Region:</th>
          <td><SELECT name="region">
              <option SELECTED value="ke">Kosicky</option>
              <option value="po">Presovsky</option>
              <option value="ba">Bratislavsky</option>
              <option value="za">Zilinsky</option>
              <option value="tn">Trenciansky</option>
              <option value="tt">Trnavsky</option>
              <option value="bb">Banskobystricky</option>
              <option value="ni">Nitriansky</option>
              <option value="other">Zahranicie</option>
          </select>
            </td>
        </tr>
        <tr>
          <th>About:</th>
          <td><textarea name="about" rows="5">your hobby, skills
          </textarea>
         </tr>
         <tr>
           <td> <input type="reset" value="reset"></td>
           <td> <input type="button" value="submit"></td>
         </tr>
    </table>
  </form>
</body>
</html>
