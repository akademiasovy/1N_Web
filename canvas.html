<!DOCTYPE html>
<html>
<head>
  <script>
  function paint(){
    console.log("it works!");
      let c = document.getElementById("myCanvas");
      let ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(500, 400);
      ctx.stroke();
  }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
  </canvas><br>
  <button onclick="paint()">Paint</button>
</body>
</html>
